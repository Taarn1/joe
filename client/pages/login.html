<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/login.js"></script>
    <title>Login</title>
    <!-- Add a Favicon in HTML-->
    <link
      rel="icon"
      type="image/png"
      href="https://assets-global.website-files.com/5cb303852da2ad609e57122e/5ecbabe94966c27dd864c461_Logo%20-%20Joe%20%26%20the%20Juice%20without%20Pink.png"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="leftSideHeader">
          <img
            src="https://assets-global.website-files.com/5cb303852da2ad609e57122e/5ecbabe94966c27dd864c461_Logo%20-%20Joe%20%26%20the%20Juice%20without%20Pink.png"
            alt="Logo"
          />
          <!-- <img src="/client/img/logo.png" alt="Logo" /> -->
          <div class="leftSideHeaderText">
            <a class="text" href="/profile">PROFILE</a>
            <a class="text" href="/chat">CONNECT</a>
          </div>
        </div>
        <div class="rightSideHeader">
          <div class="rightSideHeaderText">
            <a class="active" class="text" href="/">LOGIN</a>

            <a class="text" href="/signup">SIGNUP</a>
            <a
              class="text"
              href="https://www.joejuice.com/store/5f871bf1-b0d1-4e2a-ac84-31047281cde9"
              target="_blank"
              >MENU</a
            >
          </div>
        </div>
      </div>

      <div class="content">
        <br />
        <h1>Welcome back to Joe Connect</h1>
        <h2>Login and chat with your friends</h2>
        <div>
          <p>Username</p>
          <input id="username" type="text" placeholder="Type here" />
          <p>Password</p>
          <input id="password" type="password" placeholder="Type here" />
        </div>
        <div>
          <button id="loginButton">Login</button>
          <p>
            Don't have an account?
            <a href="/signup">Signup here</a>
          </p>
          <p id="response"></p>
        </div>
      </div>
    </div>
  </body>
</html>
