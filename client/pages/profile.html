<!DOCTYPE html>
<html lang="en">

    <title>Profile</title>
    <!-- Add a Favicon in HTML-->

  <body>
    <div class="main">

        </div>

        <br />

        <h4 id="showUsername"></h4>

        <h4 id="showEmail"></h4>
        <h3>Your age is:</h3>
        <h4 id="showAge"></h4>
        <h3>Your number is:</h3>
