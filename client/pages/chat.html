<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/chat.css" />
    <title>Connect</title>
    <!-- Add a Favicon in HTML-->
    <link
      rel="icon"
      type="image/png"
      href="https://assets-global.website-files.com/5cb303852da2ad609e57122e/5ecbabe94966c27dd864c461_Logo%20-%20Joe%20%26%20the%20Juice%20without%20Pink.png"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="leftSideHeader">
          <img
            src="https://assets-global.website-files.com/5cb303852da2ad609e57122e/5ecbabe94966c27dd864c461_Logo%20-%20Joe%20%26%20the%20Juice%20without%20Pink.png"
            alt="Logo"
          />
          <div class="leftSideHeaderText">
            <a class="text" href="/profile">PROFILE</a>
            <a class="active" class="text" href="/chat">CONNECT</a>
          </div>
        </div>
        <div class="rightSideHeader">
          <div class="rightSideHeaderText">
            <a class="text" href="/">LOGIN</a>

            <a class="text" href="/signup">SIGNUP</a>
            <a
              class="text"
              href="https://www.joejuice.com/store/5f871bf1-b0d1-4e2a-ac84-31047281cde9"
              target="_blank"
              >MENU</a
            >
          </div>
        </div>
      </div>

      <!--chat siden-->
      <div id="chatPage">
        <!--ikke stylet-->
        <div id="leftSide">
          <div id="chatList"></div>
        </div>

        <div id="rightSide">
          <div id="seeMessage"></div>
          <div id="sendMessage">
            <input id="input" autocomplete="off" placeholder="Write here" />
            <button id="button" onclick="sendChat()">Send</button>
          </div>
        </div>
      </div>
    </div>
    <!--GET endpoint-->
    <script src="/socket.io/socket.io.js"></script>
  </body>

  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
  <script src="/chat.js"></script>
</html>
